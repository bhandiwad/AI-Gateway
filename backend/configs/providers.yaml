providers:
  - name: openai
    type: openai
    is_active: true
    priority: 1
    api_key_env: OPENAI_API_KEY
    models:
      - gpt-4o
      - gpt-4o-mini
      - gpt-4-turbo
      - gpt-3.5-turbo
      - text-embedding-3-small
      - text-embedding-3-large
      - dall-e-3
    config:
      timeout: 120
      max_retries: 3

  - name: anthropic
    type: anthropic
    is_active: true
    priority: 2
    api_key_env: ANTHROPIC_API_KEY
    models:
      - claude-3-5-sonnet-20241022
      - claude-3-opus-20240229
      - claude-3-sonnet-20240229
      - claude-3-haiku-20240307
    config:
      timeout: 120
      max_retries: 3

  - name: azure-openai
    type: azure
    is_active: false
    priority: 3
    api_key_env: AZURE_API_KEY
    api_base: https://your-resource.openai.azure.com/
    config:
      api_version: "2024-02-15-preview"
      timeout: 120

  - name: local-vllm
    type: openai
    is_active: false
    priority: 10
    api_base: http://localhost:8000/v1
    models:
      - mistral-7b
      - llama-3-8b
    config:
      timeout: 300
      is_fallback: true
