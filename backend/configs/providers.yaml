providers:
  - name: openai
    type: openai
    is_active: true
    priority: 1
    api_key_env: OPENAI_API_KEY
    models:
      - gpt-4o
      - gpt-4o-mini
      - gpt-4-turbo
      - gpt-3.5-turbo
      - text-embedding-3-small
      - text-embedding-3-large
      - dall-e-3
    config:
      timeout: 120
      max_retries: 3

  - name: anthropic
    type: anthropic
    is_active: true
    priority: 2
    api_key_env: ANTHROPIC_API_KEY
    models:
      - claude-3-5-sonnet-20241022
      - claude-3-opus-20240229
      - claude-3-sonnet-20240229
      - claude-3-haiku-20240307
    config:
      timeout: 120
      max_retries: 3

  - name: google
    type: google
    is_active: false
    priority: 3
    api_key_env: GOOGLE_API_KEY
    models:
      - gemini-2.0-flash
      - gemini-1.5-pro
      - gemini-1.5-flash
      - gemini-1.0-pro
      - text-embedding-004
    config:
      timeout: 120
      max_retries: 3

  - name: xai
    type: openai
    is_active: false
    priority: 4
    api_key_env: XAI_API_KEY
    api_base: https://api.x.ai/v1
    models:
      - grok-2
      - grok-2-mini
      - grok-beta
    config:
      timeout: 120
      max_retries: 3

  - name: meta
    type: openai
    is_active: false
    priority: 5
    api_key_env: META_API_KEY
    api_base: https://llama-api.meta.com/v1
    models:
      - llama-3.2-90b
      - llama-3.2-11b
      - llama-3.1-405b
      - llama-3.1-70b
      - llama-3.1-8b
    config:
      timeout: 180
      max_retries: 3

  - name: mistral
    type: mistral
    is_active: false
    priority: 6
    api_key_env: MISTRAL_API_KEY
    models:
      - mistral-large-latest
      - mistral-medium-latest
      - mistral-small-latest
      - codestral-latest
      - mistral-embed
    config:
      timeout: 120
      max_retries: 3

  - name: cohere
    type: cohere
    is_active: false
    priority: 7
    api_key_env: COHERE_API_KEY
    models:
      - command-r-plus
      - command-r
      - command-light
      - embed-english-v3.0
      - embed-multilingual-v3.0
    config:
      timeout: 120
      max_retries: 3

  - name: azure-openai
    type: azure
    is_active: false
    priority: 8
    api_key_env: AZURE_API_KEY
    api_base: https://your-resource.openai.azure.com/
    config:
      api_version: "2024-02-15-preview"
      timeout: 120
      max_retries: 3

  - name: aws-bedrock
    type: bedrock
    is_active: false
    priority: 9
    api_key_env: AWS_ACCESS_KEY_ID
    models:
      - anthropic.claude-3-5-sonnet-20241022-v2:0
      - anthropic.claude-3-haiku-20240307-v1:0
      - amazon.titan-text-premier-v1:0
      - amazon.titan-embed-text-v2:0
    config:
      region: us-east-1
      timeout: 120
      max_retries: 3

  - name: local-vllm
    type: openai
    is_active: false
    priority: 10
    api_base: http://localhost:8000/v1
    models:
      - mistral-7b
      - llama-3-8b
    config:
      timeout: 300
      is_fallback: true
      max_retries: 2
