site_name: InfinitAI Gateway
site_description: Enterprise AI Gateway with multi-provider routing, guardrails, and usage tracking
# For /docs path: use your domain + /docs (e.g., https://app.infinitai.io/docs)
# For subdomain: use docs.yourdomain.com (e.g., https://docs.infinitai.io)
site_url: https://app.infinitai.io/docs
repo_url: https://github.com/infinitai/ai-gateway
repo_name: infinitai/ai-gateway

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: default
      primary: custom
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  homepage: /
  social:
    - icon: fontawesome/solid/arrow-left
      link: /
      name: Back to App
    - icon: fontawesome/brands/github
      link: https://github.com/infinitai/ai-gateway

extra_css:
  - assets/extra.css

nav:
  - Home: index.md
  
  - Get started:
    - get-started/index.md
    - Installation: get-started/installation.md
    - Quickstart: get-started/quickstart.md
    - Main concepts: get-started/concepts.md
  
  - Develop:
    - develop/index.md
    - API Reference:
      - develop/api-reference/index.md
      - Chat Completions: develop/api-reference/chat.md
      - Authentication: develop/api-reference/auth.md
      - API Keys: develop/api-reference/api-keys.md
      - Guardrails: develop/api-reference/guardrails.md
      - Router: develop/api-reference/router.md
      - Tenants: develop/api-reference/tenants.md
      - Users: develop/api-reference/users.md
      - Usage: develop/api-reference/usage.md
      - Audit: develop/api-reference/audit.md
    - Concepts:
      - develop/concepts/index.md
      - Guardrails: develop/concepts/guardrails.md
      - Routing: develop/concepts/routing.md
      - SSO: develop/concepts/sso.md
      - Rate Limiting: develop/concepts/rate-limiting.md
      - Configuration: develop/concepts/configuration.md
  
  - Deploy:
    - deploy/index.md
    - Docker: deploy/docker.md
    - Kubernetes: deploy/kubernetes.md
    - AWS: deploy/aws.md
    - Google Cloud: deploy/gcp.md
    - Azure: deploy/azure.md
    - HashiCorp Vault: deploy/vault.md
    - Docs Configuration: deploy/docs-configuration.md
  
  - Knowledge base:
    - knowledge-base/index.md
    - FAQ: knowledge-base/faq.md
    - Troubleshooting: knowledge-base/troubleshooting.md
    - Security FAQ: knowledge-base/security-faq.md
