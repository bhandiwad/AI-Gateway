# Alternative nginx config for docs.domain.com subdomain
# Copy this to nginx.conf if you prefer subdomain-based docs access
#
# Usage:
# 1. Set DOCS_DOMAIN environment variable or replace docs.example.com
# 2. Update docker-compose.yml to use this config:
#    volumes:
#      - ./nginx.docs-subdomain.conf:/etc/nginx/conf.d/default.conf

# Main application
server {
    listen 80;
    server_name localhost _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# Documentation subdomain (docs.example.com)
server {
    listen 80;
    server_name docs.* docs.localhost;

    location / {
        proxy_pass http://docs:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
